language: php

install:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install --dev
  - mkdir -p build/logs

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

script:
  - phpunit --configuration phpunit.xml.dist --coverage-text tests

after_script:
  - travis_retry php vendor/bin/coveralls -v